<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

<div class="toast" role="alert" aria-live="assertive" aria-atomic="true" style="position: absolute;top: 0; right: 0;
z-index:1;" id="myToastEl">
    <div class="toast-header">
        <div style="margin-right: 10px;">
            <i class="bi bi-whatsapp"></i>
        </div>
        <strong class="me-auto">Bootstrap</strong>
        <small>just now</small>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body" id="toast-message">
        Hello, world! This is a toast message.
    </div>
</div>

<div class="d-flex justify-content-center align-items-center vh-100 vw-100 bg-light">


    <div class="px-md-3 py-md-4 bg-secondary rounded shadow w-25 fw-bold lead">
        <div class=" text-center">
            <i class="bi bi-whatsapp display-5"></i>
            <p class="display-6 mt-2">WhatsApp</p>
        </div>
        <form autocomplete="off" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control form-control-lg" id="username" placeholder="Enter Username"
                       name="username" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control form-control-lg" id="password" placeholder="Enter password"
                       name="password" required>
            </div>

            <div class="mb-2">
                <label for="image" class="form-label">Image</label>
                <input class="form-control form-control-lg" id="image" type="file" name="image">
            </div>

            <div class="mb-2">
                <a href="/login" class="link-light small">Have account?</a>
            </div>


            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="submit">Register</button>
            </div>

        </form>
    </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<script>
    window.onload = (event) => {

        let queryString = window.location.search;
        let urlParams = new URLSearchParams(queryString);
        let error = urlParams.get('error');

        if (error) {
            var myToastEl = document.getElementById('myToastEl')
            var myToast = bootstrap.Toast.getOrCreateInstance(myToastEl) // Returns a Bootstrap toast instance
            document.getElementById("toast-message").innerHTML = error.replaceAll('_', ' ');
            myToast.show();
        }


    }
</script>
</body>
</html>
